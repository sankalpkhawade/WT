<!DOCTYPE html>
<html>
	<style>
		table,th,td{
				border:1px solid Blue;
				border-collapse:collase;
				background-color:#ff6666;
			  }
		th,td{padding:6px;}
		tr:hover{background-color:#f5f5f5}
	</style>
	<body>
	<form name="formal" method="POST" onsubmit="loadx();">
	Username:<input type="text" name="name" value=""><br><br>
	Password:<input type="password" name="password" value=""><br><br>
	<button type="button" onclick="loadx()">Submit</button>
	</form><br><br>
	<table id="demo"></table>	
	<script>
		function loadx()
		{
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange=function(){
			if(this.readyState == 4 && this.status == 200{
			myFunction(this);
			}
			};
			xmlhttp.open("POST","catlog.xml",true);
			xmlhttp.send();
		}
		function myFunction(xml){
		var i;
		var Doc1 = xml.responseXML;
		var table="<tr><th>ID</th><th>Title</th><th>Author</th><th>Price</th></tr>";
		var x=Doc1.getElementByTagName("book");
		for(i=0;i<x.length;i++){
			table+="<tr><td>"+x[i].getElementByTagName("id")[0].childNodes[0].nodeValue+
			"</td><td>"+x[i].getElementByTagName("title")[0].childNodes[0].nodeValue+
			"</td><td>"+x[i].getElementByTagName("author")[0].childNodes[0].nodeValue+
			"</td><td>"+x[i].getElementByTagName("price")[0].childNodes[0].nodeValue+
			"</td></tr>";
			}document.getElementById("demo").innerHTML=table;
		}	
	</script>
		
	</body>
</html>
