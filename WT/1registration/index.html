<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Registration Form</title>
</head>
<body background="images/371618.jpg">
  <center>
      <img src="images/f.png" alt="Sinhgad Institutes"><br>
  <div>
    <fieldset>
      <legend>Registration Form</legend>
      <form name="myForm" action="">
    <label name="username">Username:</label>
    <input type="text" placeholder="username" autocomplete="off" required><br>
    <label name="password">Password:</label>
    <input type="password" placeholder="password" autocomplete="off" required><br>
    <label name="email">Email:</label>
    <input type="email" placeholder="email" autocomplete="off" required><br>
    <label name="Class">Class:</label>
    <input type="text" placeholder="Class" autocomplete="off" required><br>
    <label name="Division">Division:</label>
    <input type="text" placeholder="division" autocomplete="off" required><br><br>
    <input type="submit" value="SUBMIT" onclick="">
    <input type="reset" value="CANCEL">
  </form>
  </fieldset>
  </div>
</center>
</body>
</html>
